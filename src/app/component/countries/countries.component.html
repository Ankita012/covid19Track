<div class="ui inverted dimmer" [class.active]='loading'>
    <div class="ui text loader">Loading</div>
</div>

<div class="jumbotron bg-white text-center">
    <div class="container">
        <h1 class="display-4">Corona Covid-19 Tracker Country-wise</h1>
    </div>
    <div class ="mx-auto">
        <div class="form-group col-lg-5 mx-auto">
            <label for="c">Select Country</label>
            <select name="" class="form-control" id="" #input (change)='updateValues(input.value)'>
                <option value="{{country}}" *ngFor="let country of countries">{{country}}</option>
            </select>
        </div>
    </div>
    <app-dashboard-card [totalConfirmed]='totalConfirmed' [totaRecovered]='totaRecovered' [totalDeath]='totalDeath'
        [totalActive]='totalActive'></app-dashboard-card>

    <div class="row">
        <div class= "col">
            <table class="table col">
                <thead>
                    <th>S.No</th>
                    <th>Date</th>
                    <th>Cases</th>
                </thead>
                <tbody>
                    <tr *ngFor="let cs of selectedCountryData?.reverse() | paginate:{id: 'listing_pagination',
                    itemsPerPage:10,currentPage : page} ;index as i">
                        <td>{{i+1}}</td>
                        <td>{{cs.date | date}}</td>
                        <td>{{cs.cases}}</td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls id="listing_pagination" maxSize="10" directionLinks="true" (pageChange)="page=$event" responsive="true" previousLabel="Previous" nextLabel="Next">
            </pagination-controls>
        </div>
        <div class="col">
            <!-- <google-chart [type]='chart.LineChart' [height]='chart.height' style="width: 100%;" 
                [options]='chart.options' [data]='dataTable'></google-chart> -->
        </div>
    </div>
</div>
