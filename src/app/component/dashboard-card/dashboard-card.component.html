<div class="row">
    <div class="card col p-3 m-3">
        <div class="ui statistic">
            <div class="label">
                <h4>Confirmed</h4>
            </div>
            <div class="value">
                {{totalConfirmed}}
            </div>
        </div>
    </div>
    <div class="card col p-3 m-3">
        <div class="ui statistic">
            <div class="label">
                <h4>Recovered</h4>
            </div>
            <div class="value">
                {{totaRecovered}}
            </div>
        </div>
    </div>
    <div class="card col p-3 m-3">
        <div class="ui statistic">
            <div class="label">
                <h4>Deaths</h4>
            </div>
            <div class="value">
                {{totalDeath}}
            </div>
        </div>
    </div>
    <div class="card col p-3 m-3">
        <div class="ui statistic">
            <div class="label">
                <h4>Active</h4>
            </div>
            <div class="value">
                {{totalActive}}
            </div>
        </div>
    </div>
</div>
